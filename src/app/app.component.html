
<router-outlet />
<app-ng-custom-input
[(modelValue)]="username"
[type]="'text'"
[iconPosition]="'front'"
[placeholder]="'Enter username'">
</app-ng-custom-input>

<!-- Password input -->
<app-ng-custom-input
[(modelValue)]="password"
[type]="'password'"
[iconPosition]="'front'"
[placeholder]="'Enter password'">
</app-ng-custom-input>

<!-- PIN input -->
<app-ng-custom-input
[(modelValue)]="pin"
[type]="'number'"
[maxLength]="4"
[placeholder]="'Enter 4-digit PIN'">
</app-ng-custom-input>
